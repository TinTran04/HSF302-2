<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận đặt hàng - Orchid Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f8f2;
        }
        .success-circle {
            width: 120px;
            height: 120px;
            background: #eafaf1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 22px auto;
            box-shadow: 0 2px 10px 0 #d0f5e2;
        }
        .checkmark {
            font-size: 64px;
            color: #41b883;
        }
        .order-card {
            max-width: 420px;
            margin: 0 auto;
            border-radius: 18px;
            box-shadow: 0 3px 18px 0 rgba(80,160,80,0.11);
            border: none;
        }
        .order-card .card-title {
            color: #228847;
            font-weight: 600;
        }
        .btn-outline-success {
            font-weight: 500;
            border-radius: 8px;
            padding: 10px 32px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Orchid Shop</a>
    </div>
</nav>

<div class="container text-center py-5">
    <div class="success-circle mb-4">
        <i class="fas fa-check-circle checkmark"></i>
    </div>
    <h2 class="text-success mb-3" style="font-weight:700;">Đặt hàng thành công!</h2>
    <p class="lead">Cảm ơn bạn đã mua sắm tại <span style="color:#41b883;font-weight:600;">Orchid Shop</span>.</p>

    <div class="card order-card mt-4 shadow-sm" th:object="${order}">
        <div class="card-body text-start px-4">
            <h5 class="card-title mb-3">Thông tin đơn hàng</h5>
            <p><strong>Tên người nhận:</strong>
                <span th:text="${order.account.accountName}">Tên người nhận</span></p>
            <p><strong>Email:</strong>
                <span th:text="${order.account.email}">email@example.com</span></p>
            <p><strong>Tổng tiền:</strong>
                <span th:text="${order.totalAmount}">0 VND</span></p>
        </div>
    </div>

    <a th:href="@{/}" class="btn btn-outline-success mt-4">
        <i class="fas fa-arrow-left"></i> Tiếp tục mua sắm
    </a>
</div>
<!-- FontAwesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</body>
</html>
