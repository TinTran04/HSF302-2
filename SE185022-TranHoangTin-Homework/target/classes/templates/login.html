<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Orchid Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            min-height: 100vh;
        }
        .login-card {
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.17);
            background: rgba(255,255,255,0.90);
            border: none;
            padding: 2rem 2.5rem;
        }
        .logo {
            width: 64px;
            height: 64px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 12px;
            background: #fff;
            box-shadow: 0 2px 8px #d1e3ff4d;
        }
        .btn-primary {
            background: linear-gradient(90deg, #8BC6EC 0%, #9599E2 100%);
            border: none;
            border-radius: 2rem;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 8px #afc7ff3d;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #89f7fe 0%, #66a6ff 100%);
            box-shadow: 0 4px 16px #97c6ff61;
        }
        .input-group-text {
            background: transparent;
            border-right: 0;
        }
        .form-control {
            border-radius: 1.5rem;
        }
        .alert-danger {
            border-radius: 1rem;
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="col-md-5">
        <div class="text-center mb-3">
            <img src="https://img.icons8.com/color/96/000000/orchid.png" alt="Orchid Logo" class="logo">
            <h2 class="fw-bold" style="letter-spacing:1px;">Orchid Shop</h2>
        </div>
        <div class="alert alert-danger text-center" th:if="${error}">
            <i class="fa-solid fa-triangle-exclamation"></i> <span th:text="${error}"></span>
        </div>
        <div class="card login-card">
            <div class="card-body">
                <h4 class="text-center mb-4 fw-semibold">Đăng Nhập Tài Khoản</h4>
                <form th:action="@{/login}" method="post" autocomplete="off">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required autofocus>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật Khẩu</label>
                        <div class="input-group" id="show_hide_password">
                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-2">Đăng Nhập</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-4 text-secondary small">
            &copy; 2025 Orchid Shop. All rights reserved.
        </div>
    </div>
</div>
<script>
    function togglePassword() {
        const pwd = document.getElementById('password');
        const icon = document.getElementById('togglePasswordIcon');
        if (pwd.type === "password") {
            pwd.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            pwd.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>
</body>
</html>
